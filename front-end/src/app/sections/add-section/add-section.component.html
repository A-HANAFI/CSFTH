<div>
  <form class="form-horizontal" #addSectionForm="ngForm">
    <div class="col-sm-6 col-md-12">
      <div class="form-group col-md-6 ">
        <label class="control-label col-sm-4">Code section</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" name="codeSection" [(ngModel)]="codeSection" id="codeSection">
        </div>
      </div>
      <div class="form-group col-md-6">
        <label class="control-label col-sm-4">Code Specialité</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" name="codeSpecialite" [(ngModel)]="codeSpecialite" id="sessionName">
        </div>
      </div>
    </div>

    <div class="col-sm-6">
      <div class="form-group">
        <label class="control-label col-sm-4">Nom Section</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" name="nomSection" [(ngModel)]="nomSection" id="sessionCapacity">
        </div>
      </div>

    </div>


    <div class="col-sm-6">
      <div class="form-group">
        <label class="col-sm-4 control-label">Nombre de groupes</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" name="nombreGroup" [(ngModel)]="nombreGroup" id="nombreGroup">
        </div>
      </div>
    </div>

    <div class="col-sm-6">
      <div class="form-group">
        <label class="col-sm-4 control-label">Capacite d'apprenant</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" name="capaciteApprenant" [(ngModel)]="capaciteApprenant"
            id="capaciteApprenant">
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="form-group">
        <label class="col-sm-4 control-label">Code Diplome</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" name="codeDiplome" [(ngModel)]="codeDiplome" id="codeDiplome">
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="form-group">
        <label class="col-sm-4 control-label">date début</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" name="dateEntree" [(ngModel)]="dateEntree" id="dateEntree">
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="form-group">
        <label class="col-sm-4 control-label">Date Fin</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" name="dateFin" [(ngModel)]="dateFin" id="dateFin">
        </div>
      </div>
    </div>

    <div class="col-sm-10">
      <div class="form-group">
        <label class="col-sm-12 control-label">Related Session </label>
        <div class="col-sm-12">

          <div class="input-group mb-3" >
            <select class="custom-select"  id="inputGroupSelect02" >
              <option  selected>Session</option>
              <option name="session" *ngFor="let session of sessions; let i = index" value="session.id" [(ngModel)]="sessionId"> {{session.nomSession}} </option>
            </select>
            <div class="input-group-append">
              <label class="input-group-text" for="inputGroupSelect02">Options</label>
            </div>
          </div>
        </div>
      </div>
    </div>


    <div class="text-center">
      <button class="btn btn-primary waves-effect waves-light " type="submit" id="btn-submit"
        (click)="addSection()">Save</button>
    </div>
    <input type="hidden" name="action" id="action" value="event_dialog_add_newpartnerdata" />
  </form>
</div>
